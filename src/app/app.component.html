<mat-sidenav-container fullscreen >

  <mat-sidenav #sidenav mode="over" class="app-sidenav" color="primary">
    <mat-toolbar>
      <mat-toolbar-row>
        <span>Settings</span>
        <span class="app-toolbar-filler"></span>
        <mat-icon class="example-icon">build</mat-icon>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <button mat-button (click)="isDarkTheme = !isDarkTheme" class="app-sidebar-button">TOGGLE THEME</button>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <span>Account</span>
        <span class="app-toolbar-filler"></span>
        <mat-icon class="example-icon">account_circle</mat-icon>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <button mat-raised-button color="accent" class="app-sidebar-button">
          <mat-icon class="example-icon">verified_user</mat-icon>
          Login
        </button>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <span>Favorites</span>
        <span class="app-toolbar-filler"></span>
        <mat-icon class="example-icon">favorite</mat-icon>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <button mat-raised-button color="warn" class="app-sidebar-button">
          <mat-icon class="example-icon">delete</mat-icon>
          Delete
        </button>
      </mat-toolbar-row>

    </mat-toolbar>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-button class="app-menu-button" (click)="sidenav.toggle()">
      <i class="material-icons">menu</i>
    </button>
    <span class="title">Angular Material Demo</span>
  </mat-toolbar>

  <div class="app-content" fullscreen>

    <!-- Material Button -->
    <mat-card>
      <mat-card-content>
        <h2 class="example-h2">Material Button</h2>
        <button class="app-button" mat-button>FLAT</button>
        <button class="app-button" mat-raised-button mat-tooltip="This is a tooltip!">RAISED</button>
        <button class="app-button" mat-raised-button color="primary">PRIMARY RAISED</button>
        <button class="app-button" mat-raised-button color="accent">ACCENT RAISED</button>
      </mat-card-content>
    </mat-card>
    <!-- /Material Button -->
    

    <!-- Material Checkbox -->
    <mat-card>

      <mat-card-content>
        <mat-icon class="mat-icon-rtl-mirror" svgIcon="thumb-up"></mat-icon>
        <h2 class="example-h2">Material Checkbox</h2>
        <mat-checkbox color="warn">Unchecked</mat-checkbox>
        <mat-checkbox [checked]="true">Checked</mat-checkbox>
        <mat-checkbox [indeterminate]="true">Indeterminate</mat-checkbox>
        <mat-checkbox [disabled]="true">Disabled</mat-checkbox>
      </mat-card-content>
    </mat-card>
    <!-- /Material Checkbox -->






    <!-- /Material Dialog-->
    <!-- Material Fab-->
    <button mat-fab class="app-fab">
      <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
    </button>
    <!-- /Material Fab-->
  </div>
</mat-sidenav-container>
