<div *ngIf="dbservice.stream$ | async as file  else emptyList ">

    <mat-card class="example-card" *ngFor="let i of file">
        <mat-card-header>
            <mat-card-title>{{i.file.file.name  }}</mat-card-title>
            <mat-card-subtitle>{{  i.file.file.lastModifiedDate | date:'fullDate' }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{i.file.src}}" alt="Photo of a Shiba Inu">

        <mat-card-actions>
            <button [routerLink]="['editor',i.id]" mat-button>Edit</button>
            <button (click)="delete(i.id)" mat-button>Delete</button>
        </mat-card-actions>
    </mat-card>

</div>


<ng-template #emptyList>
    <mat-card>
        <app-spinner></app-spinner>

    </mat-card>

</ng-template>

<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Upload File
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
        </mat-expansion-panel-header>
        <app-uploader></app-uploader>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Get From Camera
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
        </mat-expansion-panel-header>
        <app-camera></app-camera>
         </mat-expansion-panel> </mat-accordion>
