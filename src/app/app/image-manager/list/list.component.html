<app-spinner *ngIf="loader; else page"></app-spinner>



<ng-template #page>



    <div *ngIf="files.length > 0 ; else emptyList">
        <mat-card class="example-card" *ngFor="let i of files">
            <mat-card-header>
                <mat-card-title>{{i.file.file.name  }}</mat-card-title>
                <mat-card-subtitle>{{  i.file.file.lastModifiedDate | date:'fullDate' }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{i.file.src}}" alt="Photo of a Shiba Inu">

            <mat-card-actions>
                <button [routerLink]="['editor',i.id]" mat-button>Edit</button>
                <button (click)="delete(i.id)" mat-button>Delete</button>
            </mat-card-actions>
        </mat-card>

    </div>

    <div *ngIf="$stream | async as file">
        <h1>Se</h1>
        <mat-card class="example-card" *ngFor="let i of file">
            <mat-card-header (click)="test()">
                <mat-card-title>{{i.file.file.name  }}</mat-card-title>
                <mat-card-subtitle>{{  i.file.file.lastModifiedDate | date:'fullDate' }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{i.file.src}}" alt="Photo of a Shiba Inu">

            <mat-card-actions>
                <button [routerLink]="['editor',i.id]" mat-button>Edit</button>
                <button (click)="delete(i.id)" mat-button>Delete</button>
            </mat-card-actions>
        </mat-card>

    </div>


    <ng-template #emptyList>
        <mat-card>
            <mat-card-content>
                Please upload
            </mat-card-content>
        </mat-card>

    </ng-template>


    <app-uploader></app-uploader>

</ng-template>
